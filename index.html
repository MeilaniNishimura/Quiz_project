<!doctype html>
<html lang="en">

<head>

    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body id="body">
    <h1 class="d-flex justify-content-center mt-5"><img src="./wand_cursor.svg" height="100px"
            width="100px"></img>Muggle or Magic?<img src="./sorting_hat.svg" height="100px" width="100px"></img></h1>
    <div class="d-flex justify-content-center">
    <form id='answerForm'>
        <div class="form-group" id="q1InputForm">
            <label for="q1Input">Who killed the Gray Lady?</label>
            <input type="text" class="form-control" id="q1Input" name="q1Input" placeholder="Answer">
        </div>


        <div class="form-group" id="q2InputForm">
            <label for="q2Input">Who is the oldest Weasley child?</label>
            <input type="text" class="form-control" id="q2Input" name="q2Input" placeholder="Answer">
        </div>


        <div class="form-group" id="q3InputForm">
            <label for="q3Input">What is the first name of Luna Lovegood's father?</label>
            <input type="text" class="form-control" id="q3Input" name="q3Input" placeholder="Answer">
        </div>


        <div class="form-group" id="q4InputForm">
            <label for="q4Input">What phoenix gave the feather used as the core of Harry Potter's wand?</label>
            <input type="text" class="form-control" id="q4Input" name="q4Input" placeholder="Answer">
        </div>

        <div class="form-group" id="q5InputForm">
            <label for="q5Input">Where is the lost diadem of Ravenclaw found?</label>
            <input type="text" class="form-control" id="q5Input" name="q5Input" placeholder="Answer">
        </div>

        <div class="form-group" id="q6InputForm">
            <label for="q6Input">Who is the owner of the Hog's Head Inn?</label>
            <input type="text" class="form-control" id="q6Input" name="q6Input" placeholder="Answer">
        </div>

        <div class="form-group" id="q7InputForm">
            <label for="q7Input">Rita Skeeter is an unregistered animagus. What creature can she transform into?</label>
            <input type="text" class="form-control" id="q7Input" name="q7Input" placeholder="Answer">
        </div>

        <div class="form-group" id="q8InputForm">
            <label for="q8Input">What creature is hidden in the Chamber of Secrets?</label>
            <input type="text" class="form-control" id="q8Input" name="q8Input" placeholder="Answer">
        </div>


        <div class="form-group" id="q9InputForm">
            <label for="q9Input">What color is the Felix Felicis potion when brewed correctly?</label>
            <input type="text" class="form-control" id="q9Input" name="q9Input" placeholder="Answer">
        </div>

        <div class="form-group" id="q10InputForm">
            <label for="q10Input">What is the term used for someone of magical heritage that is unable to do
                magic?</label>
            <input type="text" class="form-control" id="q10Input" name="q10Input" placeholder="Answer">
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </div>
    </form>
</body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>

</html>
